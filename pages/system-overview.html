<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .scene {
      width: 600px;
      height: 400px;
      perspective: 1000px;
      overflow: hidden;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel__cell {
      position: absolute;
      width: 280px;
      height: 160px;
      line-height: 160px;
      text-align: center;
      font-size: 1.5em;
      background: #3498db;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      backface-visibility: hidden;
    }

    @keyframes rotateCarousel {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="carousel">
      <div class="carousel__cell">1</div>
      <div class="carousel__cell">2</div>
      <div class="carousel__cell">3</div>
      <div class="carousel__cell">4</div>
      <div class="carousel__cell">5</div>
      <div class="carousel__cell">6</div>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const cells = document.querySelectorAll('.carousel__cell');
    const cellCount = cells.length;
    const theta = 360 / cellCount;
    const radius = Math.round((300 / 2) / Math.tan(Math.PI / cellCount));

    cells.forEach((cell, index) => {
      const angle = theta * index;
      cell.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });

    let rotation = 0;
    function rotateCarousel() {
      rotation -= theta;
      carousel.style.transform = `translateZ(-${radius}px) rotateY(${rotation}deg)`;
    }

    setInterval(rotateCarousel, 2000);
  </script>
</body>
</html>
