<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Header with Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom transition for smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    .carousel-container {
      position: relative;
      height: 80vh;
      max-height: 800px;
      width: 100%; /* Ensure the container fills its parent */
      max-width: 1200px; /* Limit maximum width for centering */
      margin: 0 auto; /* Center the container */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .carousel-item {
      position: absolute;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      height: 100%; /* Full height of the container */
      width: auto; /* Maintain aspect ratio */
      max-width: 100%; /* Prevent overflow */
      object-fit: contain;
    }
    .carousel-item.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 3;
    }
    .carousel-item.left {
      transform: translateX(-25%); /* Show 75% of the left image */
      opacity: 0.8; /* Slightly faded */
      z-index: 2;
    }
    .carousel-item.right {
      transform: translateX(25%); /* Show 75% of the right image */
      opacity: 0.8; /* Slightly faded */
      z-index: 2;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Hero Header -->
  <div class="relative h-screen bg-cover bg-center" style="background-image: url('/src/images/IMG_5110.jpeg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h1 class="text-white text-5xl md:text-7xl font-bold text-center">
        Welcome to My Gallery
      </h1>
    </div>
    <a href="#gallery" class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-white text-lg">
      Scroll Down
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </a>
  </div>

  <!-- Gallery Section -->
  <div id="gallery" class="relative flex flex-col items-center bg-gray-100">
    <div class="relative w-full max-w-4xl overflow-hidden">
      <div id="carousel" class="carousel-container">
        <img src="/src/images/IMG_5030.jpeg" alt="Image 1" class="carousel-item active">
        <img src="/src/images/IMG_5227.jpeg" alt="Image 2" class="carousel-item right">
        <img src="/src/images/IMG_5110.jpeg" alt="Image 3" class="carousel-item right">
        <img src="/src/images/IMG_5124.jpeg" alt="Image 4" class="carousel-item right">
        <!-- <img src="/src/images/IMG_5168.jpeg" alt="Image 5" class="carousel-item right"> -->
      </div>
    </div>
  </div>

  <script>
    const carouselItems = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    function updateCarousel() {
      const totalItems = carouselItems.length;

      // Reset all items
      carouselItems.forEach((item, index) => {
        item.classList.remove('active', 'left', 'right');
      });

      // Update classes for current, previous, and next items
      const previousIndex = (currentIndex - 1 + totalItems) % totalItems;
      const nextIndex = (currentIndex + 1) % totalItems;

      carouselItems[currentIndex].classList.add('active');
      carouselItems[previousIndex].classList.add('left');
      carouselItems[nextIndex].classList.add('right');
    }

    // Cycle through the carousel items
    setInterval(() => {
      currentIndex = (currentIndex + 1) % carouselItems.length;
      updateCarousel();
    }, 3000);

    // Initialize carousel
    updateCarousel();
  </script>
</body> 
</html>
