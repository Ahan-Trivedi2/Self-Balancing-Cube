<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Interaction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1 class="title">Cube</h1>
    <p class="subtitle">Nividh, Cian, Ahan, Ishan, Anthony</p>
    <div class="scene">
      <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
      </div>
    </div>
  </div>
  <section class="about">
    <h2>About</h2>
    <p>Welcome to the interactive cube experience! Scroll through to explore more.</p>
    <p>This is an example of combining 3D interactivity with storytelling to create engaging web experiences.</p>
  </section>
  <script src="script.js"></script>
</body>
</html>
